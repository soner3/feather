server:
  port: 9000

spring:
  application:
    name: authserver
  datasource:
    url: jdbc:mysql://localhost:3306/auth-db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
